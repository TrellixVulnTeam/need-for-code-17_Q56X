<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript">
        (function (d, m) {
            var kommunicateSettings =
                { "appId": "29582b04e7121f76c64bd91008c7868f0", "popupWidget": true, "automaticChatOpenOnNavigation": true };
            var s = document.createElement("script"); s.type = "text/javascript"; s.async = true;
            s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
            var h = document.getElementsByTagName("head")[0]; h.appendChild(s);
            window.kommunicate = m; m._globals = kommunicateSettings;
        })(document, window.kommunicate || {});
        /* NOTE : Use web server to view HTML files as real-time update will not work if you directly open the HTML file in the browser. */
    </script>
</head>

<body>
    <div class="container">
        <div class="col d-flex justify-content-center">

            <div class="col-md-8 ">
                <div
                    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 mt-4 shadow-sm h-md-300 col align-self-center">
                    <div class="col-auto d-none d-lg-block">
                        <svg class="bd-placeholder-img" width="300" height="250" xmlns="http://www.w3.org/2000/svg"
                            role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                            focusable="false">
                            <image href="images/donations.jpg" preserveAspectRatio="none" height="250" width="300" />
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                        </svg>

                    </div>
                    <div class="col p-4 mx-auto d-flex flex-column col-md-7 position-static">
                        <h3 class="mb-auto" style="font-size: xx-large;">Breed : </h3>
                        <div class="mb-auto text-muted" style="font-size: large;">Location : </div>
                        <div class="mb-auto text-muted" style="font-size: large;">Age : </div>
                        <p class="card-text mb-auto" style="font-size: large;">Description : </p>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                            <label class="btn btn-outline-primary " for="btnradio1"
                                style="font-size: large; font-weight: 500;">Adopt</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2"
                                style="font-size: large; font-weight: 500;">Contact</label>

                        </div>
                    </div>

                </div>
            </div>

        </div>
        <iframe style="border: none;" height="600px" width="400px"
            src="https://widget.kommunicate.io/chat?appId=YOUR_APP_ID" allow="microphone; geolocation;">
        </iframe>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</body>

</html>
